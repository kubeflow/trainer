name: Unit and Integration Test - Helm

on:
  - pull_request
  - push

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run Helm Unit Tests
        run: make helm-unittest

      - name: Setup Kind Cluster
        run: make test-e2e-setup-cluster

      - name: Run Go E2E Tests
        run: |
          set -euo pipefail
          if ! make test-e2e; then
            echo "E2E tests failed, collecting cluster diagnostics..."
            echo "=== Pods (all namespaces) ==="
            kubectl get pods -A || true
            echo "=== Pod descriptions (all namespaces) ==="
            kubectl describe pods -A || true
            echo "=== Events (all namespaces) ==="
            kubectl get events -A --sort-by=.lastTimestamp || true
            exit 1
          fi
