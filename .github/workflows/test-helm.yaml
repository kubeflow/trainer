name: Helm Unit and E2E Tests

on:
  - pull_request
  - push

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run Helm Unit Tests
        run: make helm-unittest

      - name: Install Helm
        run: make helm

      # Build dependencies declared in Chart.yaml
      - name: Build Helm Dependencies
        run: ./bin/helm dependency build charts/kubeflow-trainer

      # Setup Kind (skip Kustomize deploy)
      - name: Setup Kind Cluster
        run: make test-e2e-setup-cluster-helm

      - name: Install Trainer via Helm
        run: |
          ./bin/helm install trainer charts/kubeflow-trainer \
            --namespace kubeflow-system \
            --create-namespace \
            --set image.registry=ghcr.io \
            --set image.repository=kubeflow/trainer/trainer-controller-manager \
            --set image.tag=test \
            --wait

      - name: Deploy Trainer runtimes
        run: |
          kubectl apply --server-side \
            -k manifests/overlays/runtimes

      - name: Run Go E2E Tests
        run: |
          set -uo pipefail
          if ! make test-e2e; then
            echo "E2E tests failed, collecting cluster diagnostics..."
            echo "=== Pods (all namespaces) ==="
            kubectl get pods -A || true
            echo "=== Pod descriptions (all namespaces) ==="
            kubectl describe pods -A || true
            echo "=== Events (all namespaces) ==="
            kubectl get events -A --sort-by=.lastTimestamp || true
            echo "=== Trainer logs ==="
            kubectl logs -n kubeflow-system \
              -l app.kubernetes.io/instance=trainer || true
            exit 1
          fi
