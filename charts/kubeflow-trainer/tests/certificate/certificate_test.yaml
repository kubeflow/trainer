suite: Test webhook certificate and issuer

templates:
  - certificate/certificate.yaml

release:
  name: kubeflow-trainer
  namespace: kubeflow-system

tests:
  - it: Should create a Certificate with correct metadata and DNS name
    asserts:
      - containsDocument:
          apiVersion: cert-manager.io/v1
          kind: Certificate
          name: training-operator-webhook-cert
          namespace: kubeflow-system
      - equal:
          path: spec.secretName
          value: training-operator-webhook-cert
      - equal:
          path: spec.commonName
          value: training-operator-controller-manager.kubeflow-system.svc
      - contains:
          path: spec.dnsNames
          content: training-operator-controller-manager.kubeflow-system.svc
      - equal:
          path: spec.issuerRef.name
          value: training-operator-issuer
      - equal:
          path: spec.issuerRef.kind
          value: Issuer
      - equal:
          path: spec.subject.organizations[0]
          value: kubeflow
      - equal:
          path: spec.duration
          value: 8760h
      - equal:
          path: spec.renewBefore
          value: 360h
