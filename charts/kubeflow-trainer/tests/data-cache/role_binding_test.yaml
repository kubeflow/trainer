suite: Test data-cache RoleBinding

templates:
  - data-cache/role-binding.yaml

release:
  name: kubeflow-trainer
  namespace: kubeflow-system

tests:
  - it: Should NOT create RoleBinding when dataCache.enabled is false (default)
    asserts:
      - hasDocuments:
          count: 0

  - it: Should create RoleBinding when dataCache.enabled is true
    set:
      dataCache:
        enabled: true
    asserts:
      - containsDocument:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          name: kubeflow-trainer-cache-initializer
          namespace: default

  - it: Should create RoleBinding in custom namespace
    set:
      dataCache:
        enabled: true
        targetNamespace: custom-namespace
    asserts:
      - containsDocument:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          name: kubeflow-trainer-cache-initializer
          namespace: custom-namespace

  - it: RoleBinding should reference correct ClusterRole and ServiceAccount
    set:
      dataCache:
        enabled: true
        serviceAccount:
          name: my-custom-sa
        targetNamespace: my-namespace
    asserts:
      - equal:
          path: roleRef.name
          value: my-custom-sa
      - equal:
          path: subjects[0].name
          value: my-custom-sa
      - equal:
          path: subjects[0].namespace
          value: my-namespace
