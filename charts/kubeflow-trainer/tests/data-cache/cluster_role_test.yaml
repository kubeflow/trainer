suite: Test data-cache ClusterRole

templates:
  - data-cache/cluster-role.yaml

release:
  name: kubeflow-trainer
  namespace: kubeflow-system

tests:
  - it: Should NOT create ClusterRole when dataCache.enabled is false (default)
    asserts:
      - hasDocuments:
          count: 0

  - it: Should create ClusterRole when dataCache.enabled is true
    set:
      dataCache:
        enabled: true
    asserts:
      - containsDocument:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          name: kubeflow-trainer-cache-initializer

  - it: Should use custom serviceAccount name
    set:
      dataCache:
        enabled: true
        serviceAccount:
          name: custom-cache-initializer
    asserts:
      - containsDocument:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          name: custom-cache-initializer

  - it: Should have correct RBAC rules for leaderworkersets
    set:
      dataCache:
        enabled: true
    asserts:
      - contains:
          path: rules
          content:
            apiGroups:
              - leaderworkerset.x-k8s.io
            resources:
              - leaderworkersets
            verbs: ["create", "get", "list", "watch"]

  - it: Should have correct RBAC rules for trainjobs
    set:
      dataCache:
        enabled: true
    asserts:
      - contains:
          path: rules
          content:
            apiGroups:
              - trainer.kubeflow.org
            resources:
              - trainjobs
            verbs: ["get", "list", "watch"]
