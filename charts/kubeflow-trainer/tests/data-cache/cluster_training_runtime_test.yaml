suite: Test data-cache ClusterTrainingRuntime

templates:
  - data-cache/cluster-training-runtime.yaml

release:
  name: kubeflow-trainer
  namespace: kubeflow-system

tests:
  - it: Should NOT create ClusterTrainingRuntime when dataCache.enabled is false (default)
    asserts:
      - hasDocuments:
          count: 0

  - it: Should create ClusterTrainingRuntime when dataCache.enabled is true
    set:
      dataCache:
        enabled: true
    asserts:
      - containsDocument:
          apiVersion: trainer.kubeflow.org/v1alpha1
          kind: ClusterTrainingRuntime
          name: torch-distributed-with-cache

  - it: Should have torch framework label
    set:
      dataCache:
        enabled: true
    asserts:
      - equal:
          path: metadata.labels["trainer.kubeflow.org/framework"]
          value: torch

  - it: Should use default image for dataset-initializer
    set:
      dataCache:
        enabled: true
    asserts:
      - equal:
          path: spec.template.spec.replicatedJobs[0].template.spec.template.spec.containers[0].image
          value: ghcr.io/kubeflow/trainer/dataset-initializer:latest

  - it: Should use custom images when configured
    set:
      dataCache:
        enabled: true
        image:
          registry: custom-registry
          repository: custom/data-cache
          tag: v1.0.0
        initializerImage:
          registry: custom-registry
          repository: custom/dataset-init
          tag: v2.0.0
    asserts:
      - equal:
          path: spec.template.spec.replicatedJobs[0].template.spec.template.spec.containers[0].image
          value: custom-registry/custom/dataset-init:v2.0.0
      - matchRegex:
          path: spec.template.spec.replicatedJobs[0].template.spec.template.spec.containers[0].env[0].value
          pattern: "custom-registry/custom/data-cache:v1.0.0"

  - it: Should use custom serviceAccount name
    set:
      dataCache:
        enabled: true
        serviceAccount:
          name: my-custom-sa
    asserts:
      - equal:
          path: spec.template.spec.replicatedJobs[0].template.spec.template.spec.serviceAccountName
          value: my-custom-sa
